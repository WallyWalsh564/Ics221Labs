<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lab 5 Task 2 by Chris Walsh</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.development.js"></script>
        <script src="https://unpkg.com/react-is@17.0.2/umd/react-is.development.js"></script>
        <script src="https://unpkg.com/styled-components@5.3.3/dist/styled-components.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    </head>
    <body>
        <div id="container"></div>
        <script type="text/babel">
            const HeaderComponent = () =>
                <>
                <div className="bg-light my-5 py-5 px-5 border">
                <h2>ICS 221 Message Board App </h2>
                </div>
                </>
            
            
            const MessageBoardTop = () =>
            <>  
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Message</th>
                    </tr>
                </thead>
            </>

            const MessageData = (message) =>{

                return(
                    <>
                    
                    <tr>
                        <td>{message.id + 1}</td><td>{message.name}</td><td>{message.message}</td>
                    </tr>
                    </>
                    )
            }

            const UserMessageData = ({data}) =>{
                
                return(
                    <>
                        <tbody>
                            {data.map( userMessage=><MessageData key={userMessage.id} {...userMessage} />)}
                        </tbody>
                    </>
                )
                
            }
            const MessageBoard = () => {
                const { Table } = ReactBootstrap;
                let messages = [{id: 0, name: "Bill", message: "Hi All!"}, {id: 1, name: "Ann", message: "ICS 221 is fun!"}, {id: 2, name: "Johnny", message: "I'm Stranded!"}, {id: 3, name: "Barb", message: "Hi"}, {id: 4, name: "Frankito", message: "Who's Tired?"}, {id: 5, name: "Sarah", message: "I heart React"}]
                return(
                    <Table striped bordered hover>
                    <MessageBoardTop />
                    <UserMessageData data = {messages} />
                    </Table>
                )
            }


            const FooterComponent = () =>
            <>
            
            <p className="text-right"> &copy; Chris Walsh 2022 </p>
            
            </> 




            const App = ({className}) =>{
                const { Container, Col, Row } = ReactBootstrap;

                return(
                    
                
                <div className={className}>
                
                    <Row><Col lg={2}></Col><Col lg={8}><HeaderComponent /></Col></Row>
                    <Row><Col lg={2}></Col><Col lg={8}><MessageBoard /></Col></Row>
                    <Row><Col lg={2}></Col><Col lg={8}><FooterComponent /></Col></Row>
                
                
                </div>
                )
            }

            const HeadingStyle = styled.h1`
            background: red;
            font-size: 40px;

            `;
            const StyledListItem = styled.li`
            color: red;
            background: green;
            border: 2px;
            `;
            const StyledApp = styled(App) `
            
            h3 {background: pink;}
            
            `;
            
            
            ReactDOM.render(
                <StyledApp />,
                document.getElementById('container')
                );

        


        </script>
    </body>
</html>
